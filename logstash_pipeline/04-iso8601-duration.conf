# Convert IS8601 durations in common fields to seconds

filter {
  if [@metadata][source] == "pscheduler" {
    ruby {
        path => "/usr/share/logstash/pipeline/ruby/pscheduler_iso8601_duration.rb"
        script_params => { 
            "fields" => [
                "[pscheduler][duration]",
                "[schedule][slip]",
                "[schedule][repeat]"
            ]
        }
    }
  }
}